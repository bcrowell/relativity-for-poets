       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2996"
         x="280.77463"
         y="62.539787">1. Vesto Slipher (1875-1969)</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="73.697655"
         id="tspan2998">used Doppler shifts to find</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="84.855522"
         id="tspan3022">the motion of other galaxies.</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="96.01339"
         id="tspan3002">2. Henrietta Swan Leavitt</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="107.17126"
         id="tspan3004">(1868-1921) found methods</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="118.32913"
         id="tspan3006">for determining how far away</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="129.487"
         id="tspan3024">other galaxies were.</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="140.64487"
         id="tspan3012">3. Edwin Hubble (1889-1953)</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="151.80273"
         id="tspan3018">demonstrated that the uni-</tspan><tspan
         sodipodi:role="line"
         x="280.77463"
         y="162.9606"
         id="tspan3020">verse was expanding.</tspan></text>
